<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .my,
      .rival {
        display: inline-block;
        vertical-align: top;
        margin-right: 50px;
      }

      .my-deck,
      .rival-deck {
        display: inline-block;
        vertical-align: top;
        width: 200px;
      }

      .rival-deck,
      .rival-hero,
      .rival-cards,
      .my-cards,
      .my-hero,
      .my-deck {
        text-align: center;
      }
      .card {
        width: 50px;
        height: 75px;
        display: inline-block;
        position: relative;
        border: 1px solid black;
      }
      .card-name {
        font-size: 12px;
        text-align: center;
      }
      .card-att,
      .card-hp {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        bottom: 0px;
        border: 1px solid black;
        text-align: center;
        font-size: 12px;
        /* 해당 글자를 감싸는 박스 객체와 높이를 같이 설정해주면 수직 중앙 정렬됨 */
        line-height: 20px;
        color: white;
      }
      .card-cost {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        top: 0px;
        left: 0px;
        border: 1px solid black;
        text-align: center;
        font-size: 12px;
        /* 해당 글자를 감싸는 박스 객체와 높이를 같이 설정해주면 수직 중앙 정렬됨 */
        line-height: 20px;
        background: black;
        color: white;
      }
      .card-att {
        left: 0px;
        background: blue;
      }
      .card-hp {
        background: red;
        right: 0px;
      }

      .card-hidden {
        display: none;
      }

      .card-selected {
        border: 2px solid red;
        z-index: 1;
        transform: scale(1.2);
        background: white;
      }

      .card-turnover {
        background: gray;
      }

      .turnBtn {
        position: relative;
        top: 19px;
      }
    </style>
  </head>
  <body>
    <div class="rival">
      <div>
        코스트:
        <span class="rival-cost">10</span> /
        <span>10</span>
      </div>
      <div class="rival-hero"></div>
      <div class="rival-cards" style="height: 150px;"></div>
    </div>
    <div class="rival-deck"></div>
    <div class="turnBtn">
      <button class="turn">MyTurn</button>
    </div>
    <hr />
    <div class="my">
      <div class="my-cards" style="height: 170px;"></div>
      <div class="my-hero"></div>
      <div>
        코스트:
        <span class="my-cost">10</span> /
        <span>10</span>
      </div>
    </div>
    <div class="my-deck"></div>
    <!-- cloneNode하기위해 만듬 -->
    <!-- hero -->
    <div class="card-hidden hero">
      <div class="card">
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>
    <!-- deck -->
    <div class="card-hidden deck">
      <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>
    <!-- --------------------- -->
    <script src="index.js"></script>
  </body>
</html>
